<!-- #MAIN PANEL -->
<div id="main" role="main">

	<!-- #MAIN CONTENT -->
	<div id="content" style="opacity: 1;">
		<div>
			<!-- breadcrumb -->
			<ol class="breadcrumb">
				<!-- This is auto generated -->
			</ol>
			<!-- end breadcrumb -->

		</div>

		<!-- row -->
		<div class="row">
			<div class="col-sm-1"></div>
			<div class="col-sm-10">					
				<div id="myTabContent1" class="tab-content bg-color-white padding-10">
					<div class="tab-pane fade in active" id="s1">
						<h1> Search <span class="semi-bold">Everything</span> "<span id="search_key_view"></span>"</h1>
						<br>
						<div class="input-group input-group-lg hidden-mobile">
							<div class="input-group-btn">
								<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
									Everything <span class="caret"></span>
								</button>
								<ul class="dropdown-menu">
									<li class="active">
										<a href="javascript:void(0)"><i class="fa fa-check"></i> Everything</a>
									</li>
									<li class="divider"></li>
									<li>
										<a href="javascript:void(0)">Users</a>
									</li>
									<li>
										<a href="javascript:void(0)">Projects</a>
									</li>
									<li>
										<a href="javascript:void(0)">Sites</a>
									</li>
								</ul>
							</div>
							<input class="form-control input-lg" type="text" [(ngModel)]="query" #ctrl="ngModel" (keyup.enter)="getSearch()" placeholder="Search..."  id="search-project" >
							<div class="input-group-btn">
								<button type="submit" class="btn btn-default" (click)="getSearch()">
									&nbsp;&nbsp;&nbsp;<i class="fa fa-fw fa-search fa-lg"></i>&nbsp;&nbsp;&nbsp;
								</button>
							</div>
						</div>

						<h1 class="font-md">Search Results for <span class="semi-bold">Projects</span><small class="text-danger"> &nbsp;&nbsp;({{totalCount}} results)</small></h1>

						<div class="search-results clearfix" *ngFor="let result of results">
							<h4><a href="javascript:void(0);">{{result.title}}</a></h4>
							<div>
								<p class="note">
									<span>{{result.author}}</span>
									<span>| {{result.publisher}}</span>
									<span>| {{result.publish_date}}</span>
									<span>| {{result.price}}</span>
								</p>
								<p class="description">
									{{result.summary}}
								</p>
							</div>
						</div>
						

						<div class="text-center">
							<hr>
							<ul class="pagination no-margin">
								<li class="prev" [ngClass]="{'disabled': pageNum<=1 }">
									<a href="javascript:void(0);">Previous</a>
								</li>
								<li class="active">
									<a href="javascript:void(0);">1</a>
								</li>
								<li class="next" [ngClass]="{'disabled': totalCount<=pageNum}">
									<a href="javascript:void(0);">Next</a>
								</li>
							</ul>
							<br>
							<br>
							<br>
						</div>
					</div>
				</div>
			</div>
		</div>
	<!-- end row -->

	</div>			
	<!-- END #MAIN CONTENT -->

</div>
<!-- END #MAIN PANEL -->
